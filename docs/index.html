<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <style>
    body {
      width: 100vw;
      overflow-x: hidden !important;
      user-select: none !important;
    }
    .borderBottom {
      border-bottom: 1px #f2f2f2 solid;
    }
    .mask {
      background-color: rgba(0, 0, 0, .8) !important;
      opacity: 0.3 !important;
      display: none !important;
    }
    .cover-main {
      margin: 0 !important;
      color: #aaa;
      background-color: rgba(0, 0, 0, .8) !important;
    }
    .cover-main > h1 > .anchor > span {
      color: #fff !important;
    }
    .readEntry {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      width: 60vw;
      border-bottom: 1px #eee solid;
      cursor: pointer;
    }
    .redColor {
      color: red;
    }
    .txtCenter {
      text-align: center;
    }
    .homePage > h3 {
      width: 100%;
      padding: 0 0 0 8px !important;
      margin: 16px 0 0 0 !important;
      border-left: 4px #0074d9 solid;
      border-bottom: 1px #f2f2f2 solid;
    }

    .homePage > h4 {
      margin-top: 0;
      margin-bottom: 0;
    }
    .itemList,
    .tagList {
      position: relative;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
      padding: 0px;
      margin-bottom: 4px;
    }
    .tagList {
      min-height: 32px;
    }
    .itemConter {
      list-style: none;
      padding: 0 0 0 16px !important;
      margin: 0 !important;
    }
    .itemList {
      padding: 0 !important;
      margin: 0 0 0 8px;
      font-size: 12px;
      font-weight: 100;
    }
    .itemList > span:first-child {
      height: 20px;
      line-height: 20px;
      padding: 0 8px;
      font-size: 12px;
      font-weight: 700;
      color: #fff;
      background-color: #444;
    }
    .itemList > p {
      flex: 1;
      height: 20px;
      line-height: 20px;
      padding: 0 8px;
      text-align: left;
      border-bottom: 1px #f2f2f2 dashed;
    }
    .itemList:hover {
      background-color: #f2f2f2;
    }
    .itemList > span:not(:first-child),
    .tagList > span {
      height: 20px;
      line-height: 20px;
      padding: 0 8px;
      margin: 8px;
      font-size: 12px;
      font-weight: 100;
      color: #333;
      border: 1px #d9ecff solid;
      border-radius: 50px;
      background-color: #ecf5ff;
      cursor: pointer;
    }
    .bookRow {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: wrap;
      width: 60vw;
      padding-bottom: 24px;
      border-bottom: 1px #f2f2f2 solid;
    }
    .bookCell {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 200px;
      height: 240px;
      margin: 8px;
      text-align: center;
      border: 1px #f2f2f2 solid;
      cursor: pointer;
    }
    .bookCell:hover {
      transition: all .3s ease-in-out;
      box-shadow: 0 2px 12px 0 rgba(0, 0, 0, .1);;
    }
    .bookName {
      font-weight: 700;
    }
    .bookDescribe {
      height: 64px;
      padding: 8px;
      text-align: left;
      font-weight: 100;
      font-size: 12px;
      border-top: 1px #f2f2f2 solid;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: '开发资源库',
      repo: 'https://github.com/fanzouguo/dev/',
      // 在侧边栏中出现的网站图标，可以使用CSS来更改大小
      logo: '_static/logo.png',
      maxLevel: 4,
      // 启用封面页。开启后是加载 _coverpage.md 文件，也可以自定义文件名
      coverpage: true,
      // 封面作为首页
      onlyCover: true,
      search: 'auto', // 默认值
      // 加载 _navbar.md
      loadNavbar: true,
      // 加载 _sidebar.md
      // loadSidebar: true,
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      // 资源的文件扩展名
      ext: '.md',
      // 在找不到指定页面时加载_404.md
      notFoundPage: true,
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === 'mermaid') {
              return (
                `<div class="mermaid">${mermaid.render('mermaid-svg-' + num++, code)}</div>`
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    };
    // 支持离线缓存
    // if (typeof navigator.serviceWorker !== 'undefined') {
    //   navigator.serviceWorker.register('sw.js')
    // }
    window.navTo = url => {
      // self.location = url;
      window.open(url);
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
